push-notification-description=Push Notification Service

########################################################################################################################
# Push Notification Service translations
########################################################################################################################

a010=Sender ID
a010.help=<a href="https://developers.google.com/cloud-messaging">Google Cloud Messaging</a> Sender ID
a010.help.txt=A unique numerical value created when you configure your API project (given as "Project Number" in the \
  Google Developers Console). The sender ID is used in the registration process to identify an app server that is \
  permitted to send messages to the client app.
a020=API Key
a020.help=<a href="https://developers.google.com/cloud-messaging">Google Cloud Messaging</a> API Key
a020.help.txt=An API key saved on the app server that gives the app server authorized access to \
  Google services. You obtain the API key when you configure your API project.
a030=Endpoint
a030.help=Endpoint of <a href="https://developers.google.com/cloud-messaging">Google Cloud Messaging</a> server
a040=Port
a040.help=Port of <a href="https://developers.google.com/cloud-messaging">Google Cloud Messaging</a> server
a050=Message Transport Delegate Factory
a050.help=The fully qualified class name of the factory responsible for creating the PushNotificationDelegate. \
  The class must implement org.forgerock.openam.services.push.PushNotificationDelegate.