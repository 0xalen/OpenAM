title=Subject attributes
description=Service for querying subject attributes stored in OpenAM. When you define a policy subject condition, the \
  condition can depend on values of subject attributes stored in a user's profile. The list of possible subject \
  attributes that you can use depends on the LDAP User Attributes configured for the Identity data store where OpenAM \
  looks up the user's profile

pathparam.description=Unique identifier of the subject attribute

query.description=Query the list of subject attributes stored in OpenAM

error.400.description=Bad request error. Unknown Subject
error.500.description=Internal server error. Unable to query available subject attribute names.

schema.title=Subject attributes schema
schema.description=Subject attributes schema containing an array of subject attribute items

