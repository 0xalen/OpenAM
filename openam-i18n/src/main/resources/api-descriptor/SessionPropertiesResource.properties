title=Session Properties
description=Represents Session Properties that can modified via a REST interface.
tokenId.parameter.description=The tokenId of the session
read.description=Returns the name value pairs of available whitelisted properties.
patch.description=Patches the properties, used to change a subset of properties without having to know all of the \
  properties state.
update.description=Updates the properties, requires the new state of the properties.
schema.entry.description=A key - value entry, where the key must be non empty. Each entry is a property of a session.
