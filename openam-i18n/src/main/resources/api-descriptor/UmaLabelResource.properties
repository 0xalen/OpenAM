title=UMA Resource Set Labels
description=Provides create, delete and query operations for UMA resource set labels

create.description=Creates a UMA Resource Set Label
create.error.500.description=Occurs if openAM is unable to get a connection to the data layer
create.error.409.description=Occurs if the label already exists

delete.description=Deletes a UMA Resource Set Label
delete.error.400.description=Occurs if either no label exists with the specified ID, or the e-tag doesn't match
delete.pathParam.description=The id of the resource set label

query.description=Queries the collection of UMA labels

resourceSetLabel.title=UMA Resource Set Label
resourceSetLabel.description=Represents a UMA Resource Set Label
resourceSetLabel.id.title=Id
resourceSetLabel.name.title=Name
resourceSetLabel.type.title=Type

resourceSetLabel.id.description=The unique identifier of the resource set label
resourceSetLabel.name.description=The displayed text of the label
resourceSetLabel.type.description=The type of the label e.g. 'System'