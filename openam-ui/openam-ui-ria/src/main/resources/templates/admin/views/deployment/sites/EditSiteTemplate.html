<div class="container">
    {{> headers/_TitleWithSubAndIcon title=name type="console.sites.edit.title" icon="bookmark-o"
        buttons="templates/admin/views/realms/partials/_HeaderDeleteButton"}}

    <div class="panel panel-default">
        <div class="panel-body">
            <div data-service-form></div>
        </div>
        <div class="panel-footer clearfix">
            <div class="pull-right">
                <a class="btn btn-default" href="{{routeTo 'listSites'}}">{{t "common.form.cancel"}}</a>
                <button data-save class="btn btn-primary" type="button" disabled>{{t "common.form.saveChanges"}}</button>
            </div>
        </div>
    </div>
</div>
