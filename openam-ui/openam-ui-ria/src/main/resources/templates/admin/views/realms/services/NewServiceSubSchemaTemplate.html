{{> headers/_Title title=(tWithParams "console.services.subSchema.new.title" subSchema=subSchemaType) }}

<div class="panel multiple-panels panel-content">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group">
                <label class="control-label" for="instanceId">{{t "common.form.name"}}</label>
                <input data-name type="text" id="instanceId" class="form-control" required name="instanceId"
                    placeholder="{{t 'common.form.validation.required'}}">
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body form-group">
            <form data-json-form></form>
        </div>
    </div>

    <div class="panel-footer clearfix">
        <div class="pull-right">
            <a class="btn btn-default" href="{{routeTo 'realmsServiceEdit' realmPath serviceInstance}}">{{t "common.form.cancel"}}</a>
            <button data-save class="btn btn-primary" type="button" disabled>{{t "common.form.create"}}</button>
        </div>
    </div>
</div>
