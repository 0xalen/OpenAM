{{> headers/_TitleWithSubAndIcon title=id type=(tWithParams "console.services.subSchema.title" subSchema=subSchemaType)
    icon="plug" }}

{{#if schema.grouped}}
<div class="tab-menu">
    <ul class="nav nav-tabs" role="tablist">
        {{#each schema.orderedProperties}}
            <li><a href="#" data-tab-id="{{this._id}}" role="tab" data-toggle="tab" aria-expanded="false">{{this.title}}</a></li>
        {{/each}}
    </ul>
</div>
{{/if}}

<div class="panel panel-default {{#if tabbed}}fr-panel-tab{{/if}}">
    <div class="panel-body tab-content">
        <div role="tabpanel" class="tab-pane active" id="tabpanel">
            <div data-json-form></div>
        </div>
    </div>
    <div class="panel-footer clearfix">
        {{> form/_JSONSchemaFooter}}
    </div>
</div>
