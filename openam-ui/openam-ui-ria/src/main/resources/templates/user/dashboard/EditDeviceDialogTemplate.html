<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-4">{{t "openam.authDevices.deviceDetailsDialog.deviceName"}}</label>
        <div class="col-sm-7">
            <input type="text" class="form-control input-btn" value="{{deviceName}}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4">{{t "openam.authDevices.deviceDetailsDialog.recoveryCodes"}}</label>
        <div class="col-sm-7">
            <pre class="text-center">{{#each recoveryCodes}}{{this}}<br>{{/each}}</pre>
            <a class="btn btn-default" href="{{recoveryCodesHref}}">
                <span class="bootstrap-dialog-button-icon fa fa-download"></span>{{t "common.form.download"}}
            </a>
        </div>
    </div>
</form>
