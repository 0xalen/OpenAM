<form class="form-inline">
    <div class="form-group checkbox checkbox-slider-md checkbox-slider--b checkbox-slider-primary">
        <label>
            <input data-json-editor-toggle type="checkbox" {{#if enablePropertyValue}}checked{{/if}}>
            <span></span>
        </label>
    </div>

    <div class="radio-inline">
        <h4 data-title class="{{#unless enablePropertyValue}}text-muted{{/unless}}"> {{schema.raw.title}}</h4>
        {{#if schema.raw.description}}
            <span class="text-muted">schema.raw.description</span>
        {{/if}}
    </div>
</form>

<div data-toggleable-json-editor/>
